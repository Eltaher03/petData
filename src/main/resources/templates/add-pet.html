<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Add Pet</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/pets/add}" th:object="${pet}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="petName" class="col-form-label">Name</label> <input type="text" th:field="*{petName}" class="form-control" id="petName" placeholder="Pet Name"> <span th:if="${#fields.hasErrors('petName')}" th:errors="*{petName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Pet Kind</label>
                            <select th:field="*{petKind}">
                                <option th:value="'Dog'" th:text="Gog"></option>
                                <option th:value="'Cat'" th:text="Cat"></option>
                                <option th:value="'Rabbit'" th:text="Rabbit"></option>
                            </select>
                        </div>


                        <div class="form-group col-md-8">
                                    <label>Gender</label>
                                    <input type = "radio" name = "gender" th:field = "*{petGender}" value = "male" />
                                    <label>Male</label>
                                    <input type = "radio" name = "gender" th:field = "*{petGender}" value = "female" th:checked="${true}"/>
                                    <label>Women</label>

                        </div>
                        <div class="form-group col-md-8">
                            <label>Pet Vaccinated</label>
                            <input type="checkbox" th:field="*{petVaccination}" value="Vaccinated" />
                            <label>Pet Not Vaccinated</label>
                            <input type="checkbox" th:field="*{petVaccination}" value="Not Vaccinated" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Pet">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
